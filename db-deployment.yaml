apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/homeflix-default: "true"
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: homeflix
            - name: MYSQL_PASSWORD
              value: homeflix
            - name: MYSQL_ROOT_PASSWORD
              value: homeflix
            - name: MYSQL_USER
              value: homeflix
          image: mariadb:11.4.2-ubi9
          name: homeflix-db
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d/data.sql
              name: db-claim0
            - mountPath: /docker-entrypoint-initdb.d/populate.sql
              name: db-claim1
            - mountPath: /var/lib/mysql
              name: db-data
      restartPolicy: Always
      volumes:
        - name: db-claim0
          persistentVolumeClaim:
            claimName: db-claim0
        - name: db-claim1
          persistentVolumeClaim:
            claimName: db-claim1
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
