apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: php
  name: php
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: php
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/homeflix-default: "true"
        io.kompose.service: php
    spec:
      containers:
        - image: rg.fr-par.scw.cloud/namespace-hungry-sanderson/homeflix-php-cloud:latest
          name: homeflix-php
      restartPolicy: Always
